<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="Tech/scripts.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/oko0lpk.css">
		<link rel="stylesheet" href="Tech/style.css" type="text/css">
  		<title>
			COVID-19
		</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="nav col-sm-2 col-12">
					<div class="nav-container">
						<img src="Media/covid-logo.png" id="logo">
						<div class="nav-contents">
							<ul>
								<li><a class="clicked">COVID-19 Updates</a></li>
								<li><a href="vaccine.html">Vaccine</a></li>
								<li><a href="#">next topic</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="content col-sm-10 col-12">
					<div class="covid-header">
						<h2>COVID-19 PANDEMIC UPDATES</h2>
						<p>Last Updated: <span id="last-update"></span> UTC</p>
					</div>
					<div class="covid-update-data row">
						<div class="col-sm-4 col-12">
							<div class="global">
								<h3>GLOBAL:</h3>
								<a href="#" class="toggle-global" id="overall-global-btn" onclick="$(this).toggleGlobal('.overall-global','.today-global','#today-global-btn');">Overall</a>
								<a href="#" class="toggle-global pressed" id="today-global-btn" onclick="$(this).toggleGlobal('.today-global','.overall-global','#overall-global-btn');">Today</a>
								<div class="data overall-global">
									<p>Cases: <span id="total-cases"></span></p>
									<p>Deaths: <span id="total-deaths"></span></p>
									<p>Recovered: <span id="total-recovered"></span></p>
								</div>
								<div class="data today-global hide">
									<p>Cases: <span id="today-cases"></span></p>
									<p>Deaths: <span id="today-deaths"></span></p>
									<p>Recovered: <span id="today-recovered"></span></p>
								</div>
							</div><div class="countries">
								<h3>COUNTRY:</h3>
								<div class="country-search">
									<input type="text" class="search" placeholder="Country">
									<ul id="countries-list"></ul>
								</div>
								<a href="#" class="toggle-country" id="overall-country-btn" onclick="$(this).toggleGlobal('.overall-country','.today-country','#today-country-btn');">Overall</a>
								<a href="#" class="toggle-country pressed" id="today-country-btn" onclick="$(this).toggleGlobal('.today-country','.overall-country','#overall-country-btn');">Today</a>
								<div class="data overall-country">
									<p>Cases: <span id="total-country-cases"></span></p>
									<p>Deaths: <span id="total-country-deaths"></span></p>
									<p>Recovered: <span id="total-country-recovered"></span></p>
								</div>
								<div class="data today-country hide">
									<p>Cases: <span id="today-country-cases"></span></p>
									<p>Deaths: <span id="today-country-deaths"></span></p>
									<p>Recovered: <span id="today-country-recovered"></span></p>
								</div>
							</div>
						</div>
						<div class="graph col-sm-8 col-12">
							<iframe src="https://ourworldindata.org/grapher/total-deaths-covid-19" style="width: 100%; height: 600px; border: 3px solid;"></iframe>
						</div>
					</div>
				</div>
			</div>
        </div>
	</body>
</html>
